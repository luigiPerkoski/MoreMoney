{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project | {% block title %}{% endblock title %}</title>
    <link rel="stylesheet" href="{% static 'core/css/menu.css' %}">
    <link rel="stylesheet" href="{% static 'core/css/table.css' %}">
    <link rel="shortcut icon" href="{% static 'core/icon/favicon.ico' %}" type="image/x-icon">
    {% block style %}{% endblock style %}
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#F0FF43',
                        primary2: '#FFDD03',
                        purple: '#3E18B5',
                        dark: '#150E2B'
                    }
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer base {
            thead tr { @apply drop-shadow-md; }
            tr { @apply bg-white shadow hover:drop-shadow-md; }
            tbody, table, thead, tr { @apply border-spacing-y-2; }
            table {
                border: 0;
                border-collapse: separate; 
                border-spacing: 0 1px;
            }

            thead tr th {
                border-collapse: separate; 
                border-spacing: 1px 1px;
                padding: 10px 0;
            } 

            tbody tr#first td {
                border-top: 3px solid #4d4d4d; 
                border-collapse: separate;
                border-spacing: 1px 1px;
            }

            td {
                padding: 10px 0;
            }

            html, body {
                @apply h-screen;
            }
        }
    </style>
</head>
<body>
    {% include "partials/_menu.html" %}
    <div class="content w-full overflow-x-hidden">
        {% block profile %}
        
        {% endblock profile %}

<!--content-->

        {% block content %}

        {% endblock content %}
        <script src="https://unpkg.com/lucide@latest"></script>
        <script>
            lucide.createIcons();
        </script>
        <script type="module" src="{% static 'core/js/base.js' %}"></script>
    </div>
</body>
</html>
